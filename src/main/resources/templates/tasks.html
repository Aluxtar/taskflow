<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tareas</title>
</head>
<body>
<h1>Lista de Tareas</h1>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Descripción</th>
        <th>Completada</th>
    </tr>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.id}">1</td>
        <td th:text="${task.title}">Título</td>
        <td th:text="${task.description}">Descripción</td>
        <td th:text="${task.completed}">false</td>
    </tr>
</table>

</body>
</html>
