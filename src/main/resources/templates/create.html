<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Task</title>
</head>
<body>
    <h1>Create New Task</h1>

    <form th:action="@{/create}" th:object="${task}" method="post">
        <label>Title:</label>
        <input type="text" th:field="*{title}" required /><br><br>

        <label>Description:</label>
        <textarea th:field="*{description}"></textarea><br><br>

        <label>Completed:</label>
        <input type="checkbox" th:field="*{completed}" /><br><br>

        <button type="submit">Save</button>
    </form>

    <a th:href="@{/}">Back to Task List</a>
</body>
</html>
