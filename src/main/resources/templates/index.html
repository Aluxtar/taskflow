<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task List</title>
</head>
<body>
    <h1>All Tasks</h1>

    <a th:href="@{/create}">Create New Task</a>

    <table border="1">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Completed</th>
            <th>Actions</th>
        </tr>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.id}">1</td>
            <td th:text="${task.title}">Title</td>
            <td th:text="${task.description}">Description</td>
            <td th:text="${task.completed}">false</td>
            <td>
                <a th:href="@{/edit/{id}(id=${task.id})}">Edit</a> |
                <a th:href="@{/delete/{id}(id=${task.id})}">Delete</a>
            </td>
        </tr>
    </table>
</body>
</html>
